<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <form action="form2.html" method="get">
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                Primeiro Nome <br>
                <input type="text" name="nome">
            </label>
            
            <br>

            <label>
                Sobrenome <br>
                <input type="text" name="sobrenome">
            </label>
            <br>
            <label>
                Data de nascimento <br>
                <input type="date" name="data de nascimento">
            </label>
            <br>

            <label>
                Numero de Identidade <br>
                <input type="number" name="numero de identidade">
            </label>

            <br>

            <label>
                CPF <br>
                <input type="number" name="CPF">
            </label>
            
        </fieldset>

        <fieldset>

            <legend>Dados Profissionais</legend>

            <label>
                Nome da empresa <br>
                <input type="text" name="Nome da empresa">
            </label>
            <br>
            <label>
                Data de Contratação <br>
                <input type="date" name="Data">
            </label>
            <br>
            <label>
                Cargo Profissional <br>
                <input type="text" name="Profissão">
            </label>
            <br>
        
        </fieldset>

        <fieldset>
            <legend>Contatos</legend>
            <label >
                Email <br>
                <input type="email" name="email">
            </label>
            <br>
            <label>
                Telefone <br>
                <input type="tel" name="tel">
            </label>
            <br>
            <label>
                Whathsapp <br>
                <input type="tel" name="zap">
            </label>
        </fieldset>

        <input class="botao" type="submit" name="botao">

    </form>
</body>
</html>
